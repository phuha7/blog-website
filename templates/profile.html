{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

<div class="header">
  <h2 class="headline">{{username}}'s Blog</h2>
</div>

<div>
    {% if user.is_authenticated %}
    <h2><a href="homepage">Hompage</a></h2>
    {% else %}
    <h2><a href="/">Login</a></h2>
    {% endif %}
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: black;" href="/{{username}}/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>

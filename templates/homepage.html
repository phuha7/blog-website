{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

<div class="header">
  <h2 class="headline">Welcome {{user.username}}</h2>
</div>

<div>
    <h2><span><a href="/{{user.username}}">Profile</a></span><span><a class="logout-link" href="logout">Log Out</a></span></h2>
</div>

<div>
    <h2>Make a Post</h2>
    <div class="card">
        <form method="POST" action="homepage">

            {% csrf_token %}
            {% for field in form%}
            <br>
            {{field.label_tag}}
            <br>
            {{field}}
            {% endfor %}
            <br>
            <input type="submit">
        </form>
    </div>  
</div>

<h2>Previous Posts</h2>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
